<!DOCTYPE html>
<html>
<head>
	<title>Mobile Phone Store</title>
	<link rel="stylesheet" type="text/css" href="Files/style.css">
</head>
<body>
	<header>
		<h1>Items</h1>
	</header>

	<main>
		

		<section id="phones">
			<div class="phone">
				<img src="Files/A03s.jpg" alt="Samsung Galaxy A03s">
				<h3>Samsung Galaxy A03s</h3>
				<button>Add to Cart</button>
			</div>

			<div class="phone">
				<img src="Files/Nova Y70.jpg" alt="Huawei Y70">
				<h3>Huawei Nova Y70</h3>
				<button>Add to Cart</button>
			</div>

			<div class="phone">
				<img src="Files/iphone 11.jpg" alt="Apple iPhone 11 64GB">
				<h3>Apple iPhone 11 64GB</h3>
				<button>Add to Cart</button>
			</div>

			<div class="phone">
				<img src="Files/iphone 13.jpg" alt="Apple iPhone 13 Pro - 128GB">
				<h3>Apple iPhone 13 Pro - 128GB</h3>
				<button>Add to Cart</button>
			</div>

			<div class="phone">
				<img src="Files/iphone SE03.jpg" alt="Apple iPhone SE (2022) 64GB">
				<h3>Apple iPhone SE 3(2022) 64GB</h3>
				<button>Add to Cart</button>
			</div>
			
		 </section>

		 <section id="cart">
			<center><H1>Cart:</H1></center>
			
		
		  <img src="Files/Cart 01.png" alt="Cart Icon" >
		 
		 
		  <ul>
		    <li>Samsung Galaxy A03s</li>
		    <li>Apple iPhone 11 64GB (x2)</li>
		  </ul>
		 </section>

    </main>

    </body>
    </html>
